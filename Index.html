<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎙️ تبدیل متن به صدا - parham</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }

    select, button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    select:hover, button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    🎧 تبدیل متن به صدا
  </header>

  <main>
    <textarea id="text" placeholder="متن خود را اینجا بنویسید..."></textarea>

    <select id="voice">
      <option value="female">زن</option>
      <option value="male">مرد</option>
      <option value="old">پیرمرد</option>
      <option value="deep">صدای کلفت جذاب</option>
    </select>

    <button onclick="speakText()">🔊 پخش صدا</button>
  </main>

  <footer>
    ساخته شده توسط: parham h
  </footer>

  <script>
    function speakText() {
      const text = document.getElementById("text").value.trim();
      const voiceType = document.getElementById("voice").value;

      if (!text) {
        alert("لطفاً متنی وارد کنید!");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fa-IR";

      // شبیه‌سازی چهار نوع صدا با pitch و rate
      switch(voiceType) {
        case "female":
          utterance.pitch = 1.2;
          utterance.rate = 1;
          break;
        case "male":
          utterance.pitch = 0.9;
          utterance.rate = 1;
          break;
        case "old":
          utterance.pitch = 0.7;
          utterance.rate = 0.9;
          break;
        case "deep":
          utterance.pitch = 0.5;
          utterance.rate = 1;
          break;
      }

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
