<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎙️ تبدیل متن به صدا - parham</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }

    button, a {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }

    .download-links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    🎧 تبدیل متن به صدا
  </header>

  <main>
    <textarea id="text" placeholder="متن خود را اینجا بنویسید..."></textarea>
    <button onclick="saveText()">💾 ذخیره متن</button>

    <div class="download-links">
      <a href="female.mp3" download>🔊 دانلود صدای زن</a>
      <a href="male.mp3" download>🔊 دانلود صدای مرد</a>
      <a href="old.mp3" download>🔊 دانلود صدای پیرمرد</a>
      <a href="deep.mp3" download>🔊 دانلود صدای کلفت جذاب</a>
    </div>
  </main>

  <footer>
    ساخته شده توسط: parham h
  </footer>

  <script>
    function saveText() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("لطفاً متنی وارد کنید!");

      // اینجا فقط alert می‌ده، فایل text.txt باید دستی push بشه تا GitHub Actions اجرا بشه
      alert("متن ذخیره شد! حالا فایل text.txt را push کنید تا MP3 ساخته شود.");
    }
  </script>
</body>
</html>
